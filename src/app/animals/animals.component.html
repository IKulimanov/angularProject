<app-nav-frame (sidenavToggle)="sidenav.toggle()"></app-nav-frame>

<div class="options">
<mat-form-field class="optitems">
    <mat-label>Выберите тип животного</mat-label>
    <mat-select [(ngModel)]= "selectedType">
      <mat-option>Любой</mat-option>
      <mat-option value="cat">Кошки</mat-option>
      <mat-option value="dog">Собаки</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="optitems">
    <mat-label>Выберите пол животного</mat-label>
    <mat-select [(ngModel)]="selectedGen">
      <mat-option>Любой</mat-option>
      <mat-option value="female">Самка</mat-option>
      <mat-option value="male">Самец</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="optitems">
    <mat-label>Выберите возраст</mat-label>
    <mat-select [(ngModel)]="selectedAge">
      <mat-option>Любой</mat-option>
      <mat-option value="ageOne">0-1</mat-option>
      <mat-option value="ageTwo">1-3</mat-option>
      <mat-option value="ageTree">3-6</mat-option>
      <mat-option value="ageFour">6-более</mat-option>
    </mat-select>
  </mat-form-field >
  <div class = "butSup" >
    <button class = "md-cust-btn"  mat-raised-button type='button' 
     color="primary" (click)="doGetAnimal()" > Применить </button>
    </div>
</div>
<div class="tabl-animals" id = "div-animals"  >
    <mat-card class="card-cont" *ngFor="let animal of animals" >
        <mat-card-title>{{animal.name}}</mat-card-title>    
        <a (click)="openDialog()"> 
            <mat-card-content  class="item1"  >
               <img [src]="animal.photo" width="100%" height="200px">
            </mat-card-content>
        </a> 
    </mat-card>
   
</div>
<div class="paginator">
    <div class = "buttonLeftPage">
        <button class = "md-cust-btn"  mat-raised-button type='button' 
         color="primary" (click)="leftPage();"  > < </button>
    </div>
     
        <mat-list class="list1">
            <mat-list-item>{{page}}</mat-list-item>
            <mat-list-item>{{countPage}}</mat-list-item>
        </mat-list>
        <div class = "buttonRightPage">
            <button class = "md-cust-btn"  mat-raised-button type='button' 
             color="primary" (click)="rightPage();"  > > </button>
        </div>
    </div>
