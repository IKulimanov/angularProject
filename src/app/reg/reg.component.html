<app-nav-frame (sidenavToggle)="sidenav.toggle()"></app-nav-frame>
<mat-card>
    <mat-card-title>Регистрация</mat-card-title>
<mat-card-content>
<mat-horizontal-stepper>
    <mat-step label="Данные аккаунта">
        <p>
            <mat-form-field>
                <input matInput required name="login"
                placeholder="Логин"
                type="text"
                [(ngModel)]="login" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput required #x type="password" placeholder="Пароль"  [(ngModel)]="password">
              
                <mat-icon matSuffix (click)="hide = !hide; x.type=x.type=='password'?'text':'password'">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           
            </mat-form-field>
          </p>
         
          <p>
            <mat-form-field>
                <input matInput required name="email"
                type="email"
                placeholder="e-mail"
                [(ngModel)]="email">
            </mat-form-field>
          </p>
          <p>
            <button mat-button matStepperNext (click)="searchUser()">Далее</button>   
                </p>
     
          
    </mat-step>>
    <mat-step label="Личные данные">
        <p>
            <mat-form-field>
                <input matInput name="firstname"
                placeholder="Имя"
                type="text"
                [(ngModel)]="firstname" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input matInput name="lastname"
                type="text"
                placeholder="Фамилия"
                [(ngModel)]="lastname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input matInput name="telephone"
                type="tel"
                placeholder="Номер телефона"
                [(ngModel)]="telephone">
                
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input matInput name="age"
                type="number"
                placeholder="Возраст"
                [(ngModel)]="age">
            </mat-form-field>
          </p><p>
            <button mat-button matStepperNext>Далее</button>   
          </p>

    </mat-step>
    <mat-step label="Предпочтения">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Хочу получать уведомления о новых питомцах
            </mat-panel-title> 
            <mat-panel-description>Выберите животных, которые вам интересны</mat-panel-description> 
          </mat-expansion-panel-header>
          <p><mat-checkbox class="example-margin" [(ngModel)]="ntf_dog">Собаки</mat-checkbox></p>
          <p> <mat-checkbox class="example-margin" [(ngModel)]="ntf_cat">Кошки</mat-checkbox></p>
          <p> <mat-checkbox class="example-margin" [(ngModel)]="ntf_griz">Грызуны</mat-checkbox></p>
          <p> <mat-checkbox class="example-margin" [(ngModel)]="ntf_bird">Птицы</mat-checkbox></p>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Хочу стать волонтером
            </mat-panel-title>
            <mat-panel-description>Ваш профиль будет отправлен на рассмотрение для волонтерства</mat-panel-description> 
          </mat-expansion-panel-header>
 <p><mat-checkbox class="example-margin" [(ngModel)]="is_volon">Да</mat-checkbox></p>
        </mat-expansion-panel>
      </mat-accordion>
          <form #f="ngForm" class="container">

          <div class = "button">
            <button class = "md-cust-btn"  mat-raised-button type='button' 
             color="primary" (click)="openCustomSnackBar(); doReg()" routerLink="/logged" > Зарегестрироваться </button>
        </div>
    </form>
    </mat-step>
</mat-horizontal-stepper>

  
 

</mat-card-content>
</mat-card>
