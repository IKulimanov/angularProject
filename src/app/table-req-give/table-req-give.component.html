<div class="options">
    <mat-form-field>
        <mat-select class="select" [(ngModel)] = "selected">
          <mat-option value="active">Активные</mat-option>
          <mat-option value="watch">Рассматриваемые</mat-option>
          <mat-option value="reject">Отклоненные</mat-option>
          <mat-option value="archive">Архив</mat-option>
        </mat-select>
      </mat-form-field>
      <div class = "butSup">
        <button class = "md-cust-btn"  mat-raised-button type='button' 
         color="primary" (click)="getReqGive()">Применить</button>
        </div>
        <mat-form-field class="input-header">
            <input matInput name="login" 
            placeholder="Введите логин"
            type="text"
            [(ngModel)]="loginsearch" />
        </mat-form-field>
        <div class = "butSup">
          <button class = "md-cust-btn"  mat-raised-button type='button' 
           color="primary" (click)="getReqGive()">Найти</button>
          </div>
  </div>
  
  
   
  <div class="container">
      <div class="header">
          <div class="mat-elevation-z8">
              <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="options">
                <mat-form-field>
                    <mat-select class="select" [(ngModel)] = "selectedStatus">
                      <mat-option value="activeReq">Рассмотреть</mat-option>
                      <mat-option value="rejectReq">Отклонить</mat-option>
                      <mat-option value="archiveReq">В архив</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class = "butSup">
                    <button class = "md-cust-btn"  mat-raised-button type='button' 
                     color="primary" (click)="SupOpt()">Применить</button>
                    </div>
              </div>
          </div>
         
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element; getParam()">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
             
       
  </div>
  <div class="paginator">
    <div class = "buttonLeftPage">
        <button class = "md-cust-btn"  mat-raised-button type='button' 
         color="primary" (click)="leftPage();"  > < </button>
    </div>
     
        <mat-list class="list1">
            <mat-list-item>{{page}}</mat-list-item>
            <mat-list-item>{{pageSize}}</mat-list-item>
        </mat-list>
        <div class = "buttonRightPage">
            <button class = "md-cust-btn"  mat-raised-button type='button' 
             color="primary" (click)="rightPage();"  > > </button>
        </div>
    </div>
